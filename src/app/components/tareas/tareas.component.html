<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter) = agregarTarea() 
                    class="form-control form-control-lg" placeholder="Ingresa Tarea ...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-5 text-center">
            <div *ngIf = 'listTareas.length === 0' class="card p-1">
                <h3>No hay tareas para mostrar</h3>
            </div>
            <ul class="list-group">
                <li *ngFor = "let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)='actualizarTarea(i, tarea)'>
                        <i [class.text-success] = 'tarea.estado' [ngClass] = "tarea.estado ? 'fas fa-check-circle' : 'far fa-circle'" ></i>
                    </span>
                    {{ tarea.nombre }}
                    <span class="cursor text-danger" (click) = "eliminarTarea(i)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
